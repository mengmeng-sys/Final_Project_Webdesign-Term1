<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Footer */
footer {
  background: #1a1a1a;
  color: white;
  padding: 3rem 5%;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}
.left-top {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2rem;
}
.left-top a {
  border-left: 1px solid white;
  padding-left: 2rem;
  color: white;
  text-decoration: none;
}
.footer-nav {
  display: flex;
  gap: 2rem;
}

.footer-nav a {
  color: white;
  text-decoration: none;
}

.footer-bottom {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 2rem;
  border-top: 1px solid #333;
  gap: 2rem;
}
.left-bottom {
  display: flex;
}
.privacy {
  display: flex;
  gap: 1rem;
  justify-content: center;
  align-items: center;
}

.footer-links {
  display: flex;
  gap: 2rem;
}

.footer-links a {
  color: #999;
  text-decoration: none;
  font-size: 0.9rem;
}

.social-icons {
  display: flex;
  gap: 1rem;
}
.social-icons a {
  filter: brightness(0) invert(1);
}
@media (max-width: 768px) {

  .footer-content {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
  }
  .footer-nav {
    margin-top: 1rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }
  .left-top {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 2rem;
  }
  .left-top a {
    display: inline;
    border-top: 1px solid white;
    border-left: 0px solid black;
    padding-top: 2rem;
    padding-right: 2rem;
    color: white;
    text-decoration: none;
  }
  .footer-bottom {
    display: flex;
    flex-direction: column-reverse;
    justify-content: space-between;
    align-items: center;
    padding-top: 2rem;
    border-top: 1px solid #333;
  }
  .footer-links {
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    gap: 2rem;
  }
}
</style>
<body>
    <footer>
        <div class="footer-content">
            <div class="left-top">
                <span class="logo"> SofaSoGood</span>
                <a href="#">Gift & Decoration Store</a>
            </div>
            <nav class="footer-nav">
                
                <a href="./home.html">Home</a>
                <a href="./shop.html">Shop</a>
                <a href="#">Contact Us</a>
            </nav>
        </div>
        <div class="footer-bottom">
                <div class="footer-links">
                    <p>Copyright Â© 2024 - All rights reserved</p>
                    <div class="privacy">
                        <a href="#">Privacy Policy</a>
                        <a href="#">Terms of Use</a>
                    </div>   
                </div>
            
            <div class="social-icons">
                <a href="#"><img src="icon/instagram.svg" alt=""></a>
                <a href="#"><img src="icon/facebook.svg" alt=""></a>
                <a href="#"><img src="icon/youtube.svg" alt=""></a>
            </div>
        </div>
    </footer>
</body>
</html>
