<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign Up</title>
 <link rel="stylesheet" href="/styles/SignUp.css">
</head>
<body>
 <div class="container">
   <div class="left-side">
      <img src="/image/living-room-item/Left.png" alt="Interior Design">
      <div class="back">
       <a href="/shop.html">
         <img src="/icon/left-arrow-circle.svg" alt="Back">
       </a>
      </div>
   </div>
   <div class="right-side">
    <div class="head">Sign Up</div>
    <div class="to-in">Already have an account? <a href="/signInAndsignup/SignIn1.html">Sign In</a></div>
    <form class="f">
          <div class="input-group">
            <input type="text" id="name" placeholder="Your Name" required>
          </div>
          <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
          </div>
          <div class="input-group">
            <input type="email" id="email" placeholder="Email address" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required minlength="8">
          </div>
          <div class="check">
                 <input type="checkbox" class="checkbox" id="checkbox" required>
                 <p>I agree with <strong>Privacy Policy</strong> and <strong>Terms of Use</strong></p>
          </div>
         <a href="/account_info.html" style="text-decoration: none; color:rgb(255, 255, 255)">
  <button type="button" class="signU">Sign Up</button>
</a>
    </form>
   </div>
 </div>
</body>
</html>
