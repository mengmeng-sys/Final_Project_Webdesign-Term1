<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/info.css">
    <title id="pageTitle">Product Page</title>
</head>
<body>
    <div class="container">
        <div class="product-wrapper">
            <div class="image-section">
                <a href="shop.html"><button class="back-btn">â€¹</button></a>
                
                <div class="color-selector" id="colorSelector">
                    <!-- Colors will be dynamically loaded -->
                </div>

                <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=800" alt="Product" class="product-image" id="productImage">
                
                <div class="image-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <!-- Details Section -->
            <div class="details-section">
                <h1 class="product-title" id="productTitle">Loading...</h1>
                
                <div class="price-quantity">
                    <div class="price" id="productPrice">$ 0.00</div>
                    <div class="quantity-control">
                        <button class="qty-btn" onclick="decreaseQty()">âˆ’</button>
                        <span class="quantity" id="quantity">01</span>
                        <button class="qty-btn" onclick="increaseQty()">+</button>
                    </div>
                </div>

                <div class="rating">
                    <span class="star" id="starRating">â˜…â˜…â˜…â˜…â˜…</span>
                    <span class="rating-value" id="ratingValue">5.0</span>
                    <span class="review-count" id="reviewCount">(0 reviews)</span>
                </div>

                <p class="description" id="productDescription">
                    Loading product description...
                </p>

                <div class="action-buttons">
                    <button class="bookmark-btn" onclick="toggleBookmark()">
                        <span id="bookmark-icon">ðŸ”–</span>
                    </button>
                    <button class="add-to-cart-btn" onclick="addToCart()" id="ch">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/info_staff.js"></script>
</body>
</html>
