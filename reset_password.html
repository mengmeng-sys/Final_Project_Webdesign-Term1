<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset_password.css">
    <title>SofaSoGood - Reset Password</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img
          class="sofa-image"
          src="/image/living-room-item/Left.png"
          alt="Sofa"
        />
      </div>

      <div class="right-section">
        <a href="#" class="back-arrow" onclick="goBack()">←</a>
        <div class="logo">SofaSoGood</div>

        <div class="form-container">
          <h1>Reset Password</h1>
          <p class="subtitle">Create a new password for your account.</p>

          <div class="success-message">
            ✓ Verification successful! Please enter your new password.
          </div>

          <form onsubmit="return handlePasswordReset(event)">
            <div class="input-group">
              <label for="newPassword">New Password</label>
              <input
                type="password"
                id="newPassword"
                placeholder="Enter new password"
                required
              />
              <div class="password-requirements">
                Password must be at least 8 characters long
              </div>
            </div>

            <div class="input-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm new password"
                required
              />
            </div>

            <button type="submit" class="btn"><a href="home.html" style="text-decoration: none; color:rgb(255, 255, 255)">Reset Password</a></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
