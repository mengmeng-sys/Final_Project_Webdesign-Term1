<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/addingtocart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="shop.html"><button class="back-btn">‚Äπ</button></a>
            <h1>Shopping Cart</h1>
            <span class="badge" id="cartBadge">0</span>
        </div>

        <div class="cart-layout">
            <!-- Cart Items -->
            <div class="cart-items">
                <h2>Your Items</h2>
                <div id="cartItemsContainer">
                    <!-- Items will be dynamically loaded here -->
                </div>
                <div id="emptyCartMessage" style="display: none; text-align: center; padding: 40px; color: #999;">
                    Your cart is empty. <a href="shop.html" style="color: #000; text-decoration: underline;">Continue shopping</a>
                </div>
            </div>

            <!-- Summary -->
            <div class="cart-summary">
                <h2>Order Summary</h2>
                
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="shipping">$10.00</span>
                </div>
                
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$10.00</span>
                </div>

                <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script>
        // Load cart when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadCart();
        });

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cartItemsContainer');
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            const cartBadge = document.getElementById('cartBadge');
            
            // Update badge
            cartBadge.textContent = cart.length;
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '';
                emptyCartMessage.style.display = 'block';
                return;
            }
            
            emptyCartMessage.style.display = 'none';
            
            // Clear container
            cartItemsContainer.innerHTML = '';
            
            // Add each item
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-img">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-desc">${item.description} - Color: ${item.color}</div>
                        <div class="item-bottom">
                            <div class="qty-box">
                                <button onclick="updateQuantity(${index}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                            <span class="price">$${(item.price * item.quantity).toFixed(2)}</span>
                            <button class="remove" onclick="removeItem(${index})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });
            
            // Update summary
            updateSummary();
        }

        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                removeItem(index);
                return;
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function updateSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const shippingCost = 10;
            
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const total = subtotal + (cart.length > 0 ? shippingCost : 0);
            
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = cart.length > 0 ? `$${shippingCost.toFixed(2)}` : '$0.00';
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function proceedToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Proceeding to checkout...');
            // Add checkout logic here
        }
    </script>
</body>
</html>
