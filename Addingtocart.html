<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/addingtocart.css">
    <title>Shopping Cart</title>

</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="shop.html"><button class="back-btn">‚Äπ</button></a>
            <h1>Shopping Cart</h1>
            <span class="badge">3</span>
        </div>

        <div class="cart-layout">
            <!-- Cart Items -->
            <div class="cart-items">
                <h2>Your Items</h2>
                
                <!-- Item 1 -->
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=400" alt="Product" class="item-img">
                    <div class="item-info">
                        <div class="item-name">Minimal Stand</div>
                        <div class="item-desc">Natural wood furniture</div>
                        <div class="item-bottom">
                            <div class="qty-box">
                                <button>-</button>
                                <span>1</span>
                                <button>+</button>
                            </div>
                            <span class="price">$50</span>
                            <button class="remove">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1567538096630-e0c55bd6374c?w=400" alt="Product" class="item-img">
                    <div class="item-info">
                        <div class="item-name">Modern Chair</div>
                        <div class="item-desc">Comfortable seating</div>
                        <div class="item-bottom">
                            <div class="qty-box">
                                <button>-</button>
                                <span>2</span>
                                <button>+</button>
                            </div>
                            <span class="price">$150</span>
                            <button class="remove">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>

                <!-- Item 3 -->
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400" alt="Product" class="item-img">
                    <div class="item-info">
                        <div class="item-name">Oak Table</div>
                        <div class="item-desc">Solid wood construction</div>
                        <div class="item-bottom">
                            <div class="qty-box">
                                <button>-</button>
                                <span>1</span>
                                <button>+</button>
                            </div>
                            <span class="price">$120</span>
                            <button class="remove">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary -->
            <div class="cart-summary">
                <h2>Order Summary</h2>
                
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$320.00</span>
                </div>
                
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>$10.00</span>
                </div>
                
                <div class="summary-row total">
                    <span>Total</span>
                    <span>$330.00</span>
                </div>

                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
