<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/addingtocart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="shop.html"><button class="back-btn">â€¹</button></a>
            <h1>Shopping Cart</h1>
            <span class="badge" id="cartBadge">0</span>
        </div>

        <div class="cart-layout">
            <!-- Cart Items -->
            <div class="cart-items">
                <h2>Your Items</h2>
                <div id="cartItemsContainer">
                    <!-- Items will be dynamically loaded here -->
                </div>
                <div id="emptyCartMessage" style="display: none; text-align: center; padding: 40px; color: #999;">
                    Your cart is empty. <a href="shop.html" style="color: #000; text-decoration: underline;">Continue shopping</a>
                </div>
            </div>

            <!-- Summary -->
            <div class="cart-summary">
                <h2>Order Summary</h2>
                
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="shipping">$10.00</span>
                </div>
                
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$10.00</span>
                </div>

                <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <script src="js/addingtocart.js"></script>
</body>
</html>
