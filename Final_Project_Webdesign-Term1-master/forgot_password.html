<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SofaSoGood - Forgot Password</title>
    <link rel="stylesheet" href="styles/forgot_password.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img
          class="sofa-image"
          src="/image/living-room-item/Left.png"
          alt="Sofa"
        />
      </div>

      <div class="right-section">
        <a href="#" class="back-arrow" onclick="goBack()">←</a>
        <div class="logo">SofaSoGood</div>

        <div class="form-container">
          <h1>Forgot Password?</h1>
          <p class="subtitle">
            Enter your email address and the verification code we'll send you to
            reset your password.
          </p>

          <form onsubmit="return handleRequestReset(event)">
            <div class="input-group">
              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="input-group">
              <label for="verificationCode">Verification Code</label>
              <input
                type="text"
                id="verificationCode"
                placeholder="Enter 6-digit code"
                maxlength="6"
                required
              />
            </div>

            <button
              type="button"
              class="btn btn-secondary"
              onclick="sendVerificationCode()"
            >
              Send Verification Code
            </button>

            <button type="submit" class="btn">Verify & Continue</button>
          </form>

          <a href="#" class="back-link">← Back to Sign In</a>
        </div>
      </div>
    </div>
  </body>
</html>
